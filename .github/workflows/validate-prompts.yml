name: Validate Prompts Registry

on:
  push:
    branches: [ "main" ]
    paths:
      - 'prompts/**'
      - 'scripts/validate_prompts.py'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'prompts/**'
      - 'scripts/validate_prompts.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PyYAML
      run: pip install pyyaml

    - name: Run Validator
      run: python scripts/validate_prompts.py
