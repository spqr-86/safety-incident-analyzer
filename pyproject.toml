[tool.black]
line-length = 88

[tool.ruff]
line-length = 88
select = ["E", "F", "W"]  # Проверять на ошибки (E), фатальные ошибки (F) и предупреждения (W)
ignore = ["E501"]  # Игнорировать ошибку "строка слишком длинная", так как Black сам этим управляет

[tool.ruff.lint.isort]
known-first-party = ["src"] # Указываем, что 'src' - это папка нашего проекта

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]